    - title: Test the class
      content:
        - action: execute
          file: recipe-steps/test/make-test-dir.sh
          render:
            file: recipes/serialization/kstreams/markup/test/make-test-dir.adoc

    - title: Test the streams topology
      content:
        - action: make_file
          file: src/test/java/io/confluent/developer/serialization/SerializationRecipeTest.java
          render:
            file: recipes/serialization/kstreams/markup/test/make-topology-test.adoc

    - title: Invoke the tests
      content:
        - action: execute
          file: recipe-steps/test/invoke-tests.sh
          render:
            file: recipes/serialization/kstreams/markup/test/invoke-tests.adoc

