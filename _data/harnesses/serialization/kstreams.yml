# =========== DEV Harness ===========
dev:
  steps:
    - title: Get Confluent Platform
      content:
        - action: skip
          render:
            file: recipes/serialization/kstreams/markup/dev/get-cp.adoc

    - title: Initialize the project
      content:
        - action: execute
          file: recipe-steps/dev/init.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/init.adoc

        - change_directory: kstreams-serialization
          action: make_file
          file: build.gradle
          render:
            file: recipes/serialization/kstreams/markup/dev/make-build-file.adoc

        - name: make gradle properties
          action: make_file
          file: gradle.properties
          render:
            skip: true
            
        - action: execute
          file: recipe-steps/dev/gradle-wrapper.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/make-gradle-wrapper.adoc

        - action: execute
          file: recipe-steps/dev/make-configuration-dir.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/make-config-dir.adoc

        - action: make_file
          file: configuration/dev.properties
          render:
            file: recipes/serialization/kstreams/markup/dev/make-dev-file.adoc

    - title: Create a schema for the events
      content:
        - action: execute
          file: recipe-steps/dev/make-avro-dir.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/make-avro-dir.adoc

        - action: make_file
          file: src/main/avro/movie.avsc
          render:
            file: recipes/serialization/kstreams/markup/dev/make-movie-schema.adoc

        - action: execute
          file: recipe-steps/dev/build-project.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/build-project.adoc

    - title: Create the Kafka Streams topology
      content:
        - action: execute
          file: recipe-steps/dev/make-src-dir.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/make-src-dir.adoc

        - action: make_file
          file: src/main/java/io/confluent/developer/serialization/SerializationRecipe.java
          render:
            file: recipes/serialization/kstreams/markup/dev/make-topology.adoc

    - title: Implement a MovieJsonSerde class
      content:
        - action: make_file
          file: src/main/java/io/confluent/developer/serialization/serde/MovieJsonSerde.java
          render:
            file: recipes/serialization/kstreams/markup/dev/make-serde.adoc
            
    - title: Compile and run the Kafka Streams program
      content:
        - action: execute
          file: recipe-steps/dev/build-uberjar.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/build-uberjar.adoc

        - action: execute_async
          file: recipe-steps/dev/run-dev-app.sh
          render:
            file: recipes/serialization/kstreams/markup/dev/run-dev-app.adoc

    - title: Get ready to observe the counted ratings in the output topic
      content:
        - action: execute_async
          file: recipe-steps/dev/console-consumer.sh
          stdout: recipe-steps/dev/outputs/windowed-ratings-actual.txt
          render:
            file: recipes/serialization/kstreams/markup/dev/run-consumer.adoc

    - title: Produce some ratings to the input topic
      content:
        - action: execute
          file: recipe-steps/dev/console-producer-ratings.sh
          stdin: recipe-steps/dev/movies.json
          render:
            file: recipes/serialization/kstreams/markup/dev/run-producer.adoc
    
    - action: sleep
      ms: 5000
      render:
        skip: true

