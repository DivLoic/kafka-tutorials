dev:
  steps:
    - title: Initialize the project
      content:
        - action: execute
          file: recipe-steps/dev/init.sh
          render:
            file: recipes/serialization/ksql/markup/dev/init.adoc

        - change_directory: ksql-serialization
          action: execute
          file: recipe-steps/dev/make-dirs.sh
          render:
            file: recipes/serialization/ksql/markup/dev/make-dirs.adoc

    - title: Get Confluent Platform
      content:
        - action: make_file
          file: docker-compose.yml
          render:
            file: recipe-steps/serialization/ksql/markup/dev/make-docker-compose.adoc

        - action: execute_async
          file: recipe-steps/dev/docker-compose-up.sh
          render:
            file: recipe/serialization/ksql/markup/dev/start-compose.adoc

        - action: execute
          file: recipe-steps/dev/wait-for-containers.sh
          render:
            skip: true

    - title: Write the program interactively using the CLI
      content:
        - action: docker_ksql_cli_session
          container: ksql-cli
          docker_bootup_file: recipe-steps/dev/start-cli.sh
          render:
            file: recipes/serialization/ksql/markup/dev/start-cli.adoc
          stdin:
            - file: recipe-steps/dev/create-json-movies.sql
              render:
                file: recipes/serialization/ksql/markup/dev/create-json-movies.adoc

            - file: recipe-steps/dev/populate-json-movies.sql
              render:
                file: recipes/serialization/ksql/markup/dev/populate-json-movies.adoc

            - file: recipe-steps/dev/set-properties_offset.sql
              render:
                file: recipes/serialization/ksql/markup/dev/set-properties_offset.adoc

            - file: recipe-steps/dev/create-avro-movies.sql
              render:
                file: recipes/serialization/ksql/markup/dev/create-avro-movies.adoc

            - file: recipe-steps/dev/print-output-topic.sql
              render:
                file: recipes/serialization/ksql/markup/dev/print-output-topic.adoc
          stdout:
            directory: recipe-steps/dev/outputs
    - title: Write your statements to a file
      content:
        - action: make_file
          file: src/statements.sql
          render:
            file: recipes/serialization/ksql/markup/dev/make-src-file.adoc

test:
  steps:
    - title: Create the test data
      content:
        - action: make_file
          file: test/input.json
          render:
            file: recipes/serialization/ksql/markup/test/make-test-input.adoc

        - action: make_file
          file: test/output.json
          render:
            file: recipes/serialization/ksql/markup/test/make-test-output.adoc

    - title: Invoke the tests
      content:
        - action: execute
          file: recipe-steps/test/run-tests.sh
          stdout: recipe-steps/test/outputs/test-results.log
          render:
            file: recipes/serialization/ksql/markup/test/run-tests.adoc

prod:
  steps:
    - title: Send the statements to the REST API
      content:
        - action: skip
          render:
            file: recipes/serialization/ksql/markup/prod/submit-to-api.adoc

        - action: execute
          file: recipe-steps/dev/clean-up.sh
          render:
            skip: true
